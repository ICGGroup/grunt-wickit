        <style>
        body {
          padding-top: 50px;
        }
        .navbar-inner {
          padding: 0px 20px !important;
        }
        .brand {
          padding-left: 20px;
        }
        .search-item{
          border-top: solid #ccc 1px;

          width: 200px;

        }
        .container-fluid {

        }

    <body>
        <div class="container-fluid">
          <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
              <a class="brand" href="#">Wickit</a>
              <ul class="nav">
                <li class="active"><a href="Home.html">Home</a></li>
              </ul>
              <form class="navbar-search pull-right">
                <input type="text" class="search-query" placeholder="Search">
              </form>
            </div>
          </div>
          <div class="container-fluid content">
            <%=content%>
          </div>
        </div>

        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <script src="components/requirejs/require.js"></script>

        <script>
            var docIndex = lunr(function() {
              this.field('title');
              this.field('body');
              this.ref('id');
            });

            _.each(index, function(d){
              docIndex.add(d)
            });



            $('.navbar-search').on('submit', function(evt){
              evt.preventDefault()
              var query = $('.navbar-search input').val()

              var scores = docIndex.search(query);

              if(scores.length==0){
                html = "<div class=\"first-search-item\">No Files Matched</div>";
              } else {
                html = scores.map(function(r, idx) {
                  var d, doc;
                  doc = (function() {
                    var _i, _len, _results;
                    _results = [];
                    for (_i = 0, _len = index.length; _i < _len; _i++) {
                      d = index[_i];
                      if (d.id === r.ref) {
                        _results.push(d);
                      }
                    }
                    return _results;
                  })();
                  if(idx==0){
                    return "<div class=\"first-search-item\"><a href=\"" + doc[0].id + "\">" + doc[0].title + "</a><div class=\"file\">" + doc[0].id + "</div></div>";
                  } else {
                    return "<div class=\"search-item\"><a href=\"" + doc[0].id + "\">" + doc[0].title + "</a><br><div class=\"file\">" + doc[0].id + "</div></div>";  
                  }                
                });
              }

                
              

              $('.navbar-search').popover('destroy');
              $('.navbar-search').popover({
                html: true,
                content: html,
                // title: "results for..." + query,
                placement: 'bottom',

              });
              $('.navbar-search').popover('show');
            });

        </script>

</body>
</html>
